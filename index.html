<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Sourabh Kandari | Launch countdown timer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h3> W E ' R E &nbsp; L A U N C H I N G &nbsp; S O O N</h3>
  <div class="top">
    <div id="dayBox" class="box">
      <p id='day'>01</p>
      <div class="dot-l">&nbsp;</div>
      <div class="dot-r">&nbsp;</div>
    </div>
    <p> DAYS</p>
  </div>
  <div class="top">
    <div id="hourBox" class="box">
      <p id='hour'>01</p>
      <div class="dot-l">&nbsp;</div>
      <div class="dot-r">&nbsp;</div>
    </div>
    <p> HOURS</p>
  </div>
  <div class="top">
    <div id="minuteBox" class="box">
      <p id='minute'>01</p>
      <div class="dot-l">&nbsp;</div>
      <div class="dot-r">&nbsp;</div>
    </div>
    <p> MINUTES</p>
  </div>
  <div class="top">
    <div class="box animate">
      <p id='second'>55</p>
      <div class="dot-l">&nbsp;</div>
      <div class="dot-r">&nbsp;</div>
    </div>
    <p> SECONDS</p>
  </div>

  <div class="second">
    <div style="margin-top: 8%;">
      <img id="facebook" class="image" src="images/icon-facebook.svg">
      <img id="pinterest" class="image" src="/images/icon-pinterest.svg">
      <img id="instagram" class="image" src="images/icon-instagram.svg">
  </div>
  </div>


  <script rel="javascript" src="Javascript/logic.js"></script>

</body>
</html>
